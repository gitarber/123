    <div class="menu-button">
        <div class="menu-icon">
            <span></span>
            <span></span>

        </div>
    </div>

    <div class="nav-overlay"></div>
    <nav class="main-nav">
        <div class="auth-buttons">
            <button class="auth-btn login">Login</button>
            <button class="auth-btn signup">Sign Up</button>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Kreu</a>

    </nav>

    <div class="animated-background">
        <div class="gradient-overlay"></div>
        <div class="particles"></div>
    </div>
    
    <main class="videos-content">
        <h1 class="page-title">Rezultatet e kërkimit</h1>
        <div class="search-info">
            <p>Duke kërkuar për: "<span id="searchQuery"></span>"</p>
            <p id="resultsCount"></p>
        </div>
        <div class="videos-grid" id="searchResults">
            <!-- Results will be populated dynamically -->
        </div>
    </main>

    <!-- Video Modal -->
    <div class="video-modal">
        <div class="modal-content">
            <button class="modal-close">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <iframe class="youtube-player" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script src="script.js"></script>
