<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-button">
        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="nav-overlay"></div>
    <nav class="main-nav">
        <div class="auth-buttons">
            <button class="auth-btn login">Login</button>
            <button class="auth-btn signup">Sign Up</button>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link active">Kreu</a>
            <a href="tutorials.html" class="nav-link">Tutoriale</a>
            <a href="q_and_a.html" class="nav-link">Pyetje & Pergjigje</a>
            <a href="template.html" class="nav-link">Template</a>
            <a href="bilanci.html" class="nav-link">Bilanci</a>
            <a href="trajnime.html" class="nav-link">Trajnime</a>
            <a href="#" class="nav-link">Cmimet</a>
        </div>
        <div class="nav-footer">
            <div class="nav-footer-text">Edustation</div>
        </div>
    </nav>

    <div class="animated-background">
        <canvas id="matrixRain"></canvas>
    </div>
    
    <main class="content">
        <div class="search-container">
            <h1>Edustation</h1>
            <form class="search-box" onsubmit="handleSearch(event)">
                <input type="search" 
                       placeholder="Search anything..." 
                       id="searchInput"
                       enterkeyhint="search"
                       autocomplete="off"
                       autocorrect="off"
                       autocapitalize="off"
                       spellcheck="false">
                <button type="button" class="voice-button" id="voiceButton">
                    <div class="voice-waves">
                        <div class="wave-bars">
                            <span class="bar"></span>
                            <span class="bar"></span>
                            <span class="bar"></span>
                            <span class="bar"></span>
                            <span class="bar"></span>
                            <span class="bar"></span>
                            <span class="bar"></span>
                            <span class="bar"></span>
                        </div>
                    </div>
                    <div class="voice-indicator">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                            <line x1="12" y1="19" x2="12" y2="22"/>
                        </svg>
                    </div>
                </button>
            </form>
        </div>
    </main>

    <div class="chatbot-widget">
        <div class="chatbot-button">
            <svg class="chat-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </div>
        <div class="chatbot-container">
            <div class="chatbot-header">
                <div class="chatbot-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2a10 10 0 0 1 10 10c0 6-4 10-10 10S2 18 2 12a10 10 0 0 1 10-10Z"/>
                        <path d="M12 6v4"/>
                        <path d="M12 14h.01"/>
                    </svg>
                    Edustation Assistant
                </div>
            </div>
            <div class="chat-messages">
                <div class="message bot">
                    <div class="message-content">
                        Hello! How can I help you today?
                    </div>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type your message..." id="chatInput">
                <button class="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="login-modal">
        <div class="login-container">
            <button class="login-close">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div class="login-header">
                <h2>Login</h2>
            </div>
            <form class="login-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-submit">Login</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
